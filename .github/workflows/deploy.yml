# 定义工作流
name: Auto Deploy

# 设置触发条件：当代码被push到main分支触发
on:
  push:
    branches:
      - main

# 定义一个job：启动一个叫deploy的任务
jobs:
  deploy:
    runs-on: ubuntu-latest

# 使用 GitHub 的官方插件：拉取提交的最新代码
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

# 使用 GitHub 提供的 Secrets（预先保存的服务器 SSH 私钥），启动一个 SSH-agent，让后面的 ssh 命令可以安全登录服务器
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

# 登录服务器并部署
      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no youruser@your-server-ip << 'EOF'
            cd ~/your-flask-project
            git pull origin main
            docker compose down
            docker compose up -d
          EOF
